<!doctype html>
<html lang="en">
<header>
  <title>
    Mafiservo
  </title>
  <meta charset="utf-8">
</header>
<body>
  <h1>Mafiservo</h1>
  <h2><em>A local Mafia Server</em></h2>
  <form action="/new.html" method="POST">
    <input type="number" name="total" placeholder="players (total)">
    <input type="number" name="mafia" placeholder="Mafia members">
    <br>
    <label><input type="checkbox" name="sheriff"> Sheriff</label>
    <label><input type="checkbox" name="doctor"> Doctor</label>
    <label><input type="checkbox" name="girl"> Girl</label>
    <br>
    <button type="submit" value="sumbit">Start!</button>
  </form>
  Or you can <a href="/">join an existing game...</a>
</body>
</html>
