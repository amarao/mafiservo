<!doctype html>
<html lang="en">
<header>
  <title>
    Mafiservo
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</header>
<body>
    <div class="container">
  <div class="row">
    <div class="col">
      Turn: {{game.turn}}
    </div>
    <div class="col">
      Daytime
    </div>
  </div>
  <div class="row">
    <div class="col">
      Game master area:
    </div>
    <div class="col">
     Remove downvoted players:
     <form action="game.html?downvote" method="POST">
         <select multiple class="form-control">
         {% for pl in game.list_alive() %}
             <option>{{pl}}</option>
         {% endfor %}
     </select>
         <input type="submit" class="btn" value="Remove selected">
    </form>
    </div>
    <div class="col">
      <a href="game.html?start_night">Start night</a>
      <a href="game.html?stop_night">Stop night</a>
    </div>
  </div>
</div>
